<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Test for pseudo selectors (:before, :after)</title>

    <style>
        #one > span:before {
            content: "<<";
            color: red;
        }

        #two > span::before {
            content: "<<";
            color: greenyellow;
        }
    </style>
</head>

<body>
    <div id='one'>
        <span>one dot in pseudo selector</span>
    </div>

    <div id='two'>
        <span>two dots in pseudo selector</span>
    </div>
</body>

</html>
